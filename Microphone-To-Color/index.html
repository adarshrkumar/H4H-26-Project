<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Microphone to Color</title>
    <link rel="stylesheet" href="./style.css"/>
    <script type="module" src="./script.js"></script>
</head>
<body>
    <h1>Microphone to Color Visualizer</h1>
    <div>
        <button type="button" id="startBtn">Start Microphone</button>
        <button type="button" id="stopBtn" disabled>Stop</button>
    </div>

    <canvas id="colorCanvas"></canvas>

    <div id="instructions">
        <p>Click "Start Microphone" and grant microphone access to begin the visualization.</p>
        <p>Lower frequencies map to warm colors (red, orange), higher frequencies to cool colors (blue, purple), and volume affects brightness.</p>
    </div>
</body>
</html>
