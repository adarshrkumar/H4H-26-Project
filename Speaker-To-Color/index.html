<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Speaker to Color</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="../main.js"></script>
    <script type="module" src="./script.js"></script>
</head>
<body>
    <h1>Output to Color Visualizer</h1>
    <div>
        <button type="button" id="startBtn">Start Capture</button>
        <button type="button" id="stopBtn" disabled>Stop</button>
    </div>

    <canvas id="colorCanvas"></canvas>
    <p id="mood"></p>

    <div id="instructions">
        <p>Click "Start Capture" and share a tab or window with audio enabled to visualize its output.</p>
        <p>Lower frequencies map to warm colors (red, orange), higher frequencies to cool colors (blue, purple), and volume affects brightness.</p>
    </div>
</body>
</html>
